name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write          # Required by SignPath for OIDC trust

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macos-arm
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macos-intel
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: linux

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.label == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SCIM Inspector ${{ github.ref_name }}'
          releaseBody: |
            See the [full changelog](https://github.com/byanand/SCIMInspector/commits/${{ github.ref_name }}).

            ## Download

            | Platform | File |
            |----------|------|
            | Windows (64-bit) | `.exe` installer or `.msi` |
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Linux (64-bit) | `.AppImage` or `.deb` |

            > **Windows:** If SmartScreen warns you, click "More info" → "Run anyway".
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

